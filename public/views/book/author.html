<h2>Authors</h2>

<table class="table" id="authors-table">
    <tr>
        <th>
            Author
        </th>
        <th>
            Number of books
        </th>
    </tr>

    <tr ng-repeat="author in authors">
        <td>
            {{author._id}}
        </td>
        <td>
            {{author.count}}
        </td>
    </tr>

</table>

<section id="popular-users-graph">
    <h3>Most active authors</h3>
</section>
