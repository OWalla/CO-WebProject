<h2>{{title}}</h2>

<form ng-submit="sendData()" novalidate>

    <div class="form-horizontal">
        <h4>Book</h4>
        <hr />
        <div class="form-group">
            <label class="control-label col-md-2" for="name">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="name" ng-model="book.name" />
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="author">Author</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="author" ng-model="book.author" />
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-md-2" for="description">Description</label>
            <div class="col-md-10">
              <textarea rows=4 cols=50 ng-model="book.description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="yearPublished">Year Published</label>
            <div class="col-md-10">
                <input type="number" class="form-control" name="yearPublished" ng-model="book.yearPublished" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="{{title}}" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
